{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}

<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase">Create your profile</h2>
              <p class="text-white-50 mb-5">Please fill in the required information!</p>

              <form action="" method="post">
                {% csrf_token %}
                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="{{ form.email.id_for_label }}">Username</label>
                  {{ form.username }}
                </div>

                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="{{ form.password1.id_for_label }}">Password</label>
                  {{ form.password1 }}
                </div>

                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="{{ form.password2.id_for_label }}">Confirm Password</label>
                  {{ form.password2 }}
                </div>

                <button class="btn btn-outline-light btn-lg px-5" type="submit">Create</button>
              </form>

            </div>

            <div class="d-flex justify-content-center text-center mt-4 pt-1">
              <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
              <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
              <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
