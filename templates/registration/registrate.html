{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}

<section class="vh-100 gradient-custom">
  <div class="container py-2 h-100"> <!-- Adjust the py-2 value to make it smaller -->
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-3 text-center"> <!-- Reduce the padding value to make it smaller -->

            <div class="mb-md-3 mt-md-2 pb-3"> <!-- Reduce the margin and padding values to make it smaller -->
              <h2 class="fw-bold mb-2 text-uppercase" style="font-size: 1.6rem;">Create your profile</h2> <!-- Reduce the font size -->
              <p class="text-white-50 mb-2" style="font-size: 1rem;">Please fill in the required information!</p> <!-- Reduce the font size -->

              <form action="" method="post">
                {% csrf_token %}
                <div class="form-outline form-white mb-2">
                  {{ form.username|as_crispy_field }}
                </div>

                <div class="form-outline form-white mb-2">
                  {{ form.password1|as_crispy_field }}
                </div>

                <div class="form-outline form-white mb-2">
                  {{ form.password2|as_crispy_field  }}
                </div>

                <div class="mb-2"> <!-- Wrap the "Create" button in a div with margin -->
                  <button class="btn btn-outline-light btn-lg px-3" type="submit">Create</button> <!-- Reduce the button padding -->
                </div>
              </form>

            </div>

            <div class="d-flex justify-content-center text-center mt-2 pt-1"> <!-- Reduce the margin value to make it smaller -->
              <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
              <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-3 px-2"></i></a>
              <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
