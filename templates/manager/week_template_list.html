{% extends "base.html" %}

{% block content %}
  <h1>Weeks
    <a href="{% url 'manager:week-template-create' %}" class="btn btn-primary">Add new week</a>
  </h1>
  {% for weektemplate in weektemplate_list %}
    <h2 class="inline_label"> Week
      <a href="{% url 'manager:week-template-detail' pk=weektemplate.id %}"> ({{ weektemplate.start_date }}) </a>
    </h2>
    <form method="post" action="{% url 'manager:week-template-delete' pk=weektemplate.id %}" onsubmit="return confirm('Are you sure you want to delete this week?');">
      {% csrf_token %}
      <input type="submit" value="Delete" class="btn btn-danger">
    </form>
  {% endfor %}
{% endblock %}
